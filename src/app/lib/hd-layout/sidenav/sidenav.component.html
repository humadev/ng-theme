<md-sidenav-container>
        <md-sidenav #sidenav [opened]="opened" mode='side' class="m-grid__item m-aside-left m-aside-left--skin-dark" appunwraptag="" [@slideToRight]="">
            <div id="m_ver_menu" class="m-aside-menu m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark" data-menu-vertical="true" data-menu-scrollable="false" data-menu-dropdown-timeout="500">
                <ul *ngIf="nav === false; else fromVar" class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
                    <ng-template ngFor let-level1 [ngForOf]="navFromRouter" let-i="index">
                            <ng-template [ngIf]="checkHidden(level1) === false">
                                <li
                                    class="m-menu__item" 
                                    routerLinkActive="m-menu__item--active" 
                                    routerLinkActiveOptions="{ exact: true }" 
                                    aria-haspopup="true"
                                    *ngIf="level1.children && level1.children.length > 0; else noChild"
                                    [ngClass]="{'m-menu__item--open':childrenAndActive(level1)}">
                                    <a (click)="parentOpen(i)" 
                                        class="m-menu__link m-menu__toggle"
                                        [class.active]="isActive([level1.path]) && level1.path !== ''">
                                            <i class="m-menu__link-icon flaticon-settings"></i>
                                            <span class="m-menu__link-text">
                                                {{level1.data.name}}
                                            </span>
                                            <i class="m-menu__ver-arrow la la-angle-right" *ngIf="level1.children && level1.children.length > 0"></i>
                                    </a>
                                    <ng-template [ngIf]="level1.children && level1.children.length > 0">
                                        <div class="m-menu__submenu" [@childActive]="toggleChildren(level1)">
                                            <ul class="m-menu__subnav">
                                                <li 
                                                    class="m-menu__item m-menu__item--parent" 
                                                    routerLinkActive="m-menu__item--active" 
                                                    routerLinkActiveOptions="{ exact: true}" 
                                                    aria-haspopup="true"
                                                    *ngFor="let level2 of level1.children">
                                                    <a class="m-menu__link" [routerLink]="[level1.path+'/'+level2.path]" >
                                                        <i class="m-menu__link-bullet m-menu__link-bullet--dot"><span></span></i>
                                                        <span class="m-menu__link-text">
                                                            {{level2.data.name}} tes
                                                        </span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </ng-template>    
                                </li>
                                <ng-template #noChild>
                                    <li
                                        class="m-menu__item" 
                                        routerLinkActive="m-menu__item--active" 
                                        routerLinkActiveOptions="{ exact: true }" 
                                        aria-haspopup="true">
                                        <a [routerLink]="[level1.path]" class="m-menu__link">
                                            <i class="m-menu__link-icon flaticon-line-graph"></i>
                                            <span class="m-menu__link-title">
                                                <span class="m-menu__link-wrap">
                                                    <span class="m-menu__link-text">
                                                        {{level1.data.name}}
                                                    </span>
                                                </span>
                                            </span>
                                        </a>
                                    </li>
                                </ng-template>
                                <!-- <ng-template [ngIf]="level1.children && level1.children.length > 0 && (level1.isOpen || isActive([level1.path]))">
                                        <md-nav-list class="hd-menu-child">
                                            <a md-button *ngFor="let level2 of level1.children" [routerLink]="[level1.path+'/'+level2.path]" routerLinkActive="active">
                                                    <md-icon>{{level2.data.icon}}</md-icon> {{level2.data.name}}
                                                    <span class="fill-space"></span>
                                            </a>
                                        </md-nav-list>
                                </ng-template> -->
                            </ng-template>
                    </ng-template>
                </ul>
                <ng-template #fromVar>
                    <ng-template ngFor let-level1 [ngForOf]="nav" let-i="index">
                            <a md-button (click)="parentOpen(i)" routerLinkActive="active" [class.active]="isActive([level1.path])"  *ngIf="level1.children && level1.children.length > 0; else noChild">
                                <md-icon>{{level1.icon}}</md-icon> {{level1.name}}
                                <span class="fill-space"></span>
                                <md-icon class="hd-menu-parent" *ngIf="level1.isOpen || isActive([level1.path]); else arrowRight">keyboard_arrow_down</md-icon>
                                <ng-template #arrowRight><md-icon class="hd-menu-parent">keyboard_arrow_right</md-icon></ng-template>
                            </a>
                            <ng-template #noChild>
                                <a md-button [routerLink]="[level1.path]" routerLinkActive="active" (click)='setPageToolbar(level1)'>
                                        <md-icon>{{level1.icon}}</md-icon> {{level1.name}}
                                        <span class="fill-space"></span>
                                </a>
                            </ng-template>
                            <ng-template [ngIf]="level1.children && level1.children.length > 0 && (level1.isOpen || isActive([level1.path]))">
                                <md-nav-list class="hd-menu-child">
                                        <a md-button *ngFor="let level2 of level1.children" [routerLink]="[level1.path+'/'+level2.path]" routerLinkActive="active" (click)='setPageToolbar(level2)'>
                                            <md-icon>{{level2.icon}}</md-icon> {{level2.name}}
                                            <span class="fill-space"></span>
                                        </a>
                                </md-nav-list>
                            </ng-template>
                    </ng-template>
                </ng-template>
                </div>
        </md-sidenav>
        <ng-content></ng-content>
</md-sidenav-container>
