<a cdk-overlay-origin class="right-menu-item-link" #profile="cdkOverlayOrigin" (click)="clickMenu($event)">
    <span class="right-menu-link-picture">
        <img src="./assets/user.jpg" class="m--img-rounded m--marginless m--img-centered" alt=""/>
    </span>
    <span class="m-topbar__username hide">
        Nick
    </span>
</a>
<ng-template cdk-portal>
    <div class="profile-dropdown" [@fadeUp]="">
        <span class="arrow" style="left: 88%"></span>
        <div class="inner">
            <div class="header" style="background: url(./assets/profile.jpg); background-size: cover;">
                <div class="user-pic">
                    <img src="./assets/user.jpg"/>
                </div>
                <div class="details">
                    <span class="name">
                        Huma Prathama
                    </span>
                    <a href="mail:humaprathama@gmail.com" class="email">
                        humaprathama@gmail.com
                    </a>
                </div>
            </div>
            <div class='content'>
                <ul class="lists">
                    <li class="section hide">
                        <span class="m-nav__section-text">
                            Section
                        </span>
                    </li>
                    <li class="item">
                        <a routerLink="/header/profile" class="link">
                            <i class="icon flaticon-profile-1"></i>
                            <span class="title">
                                <span class="wrap">
                                    <span class="text">
                                        My Profile
                                    </span>
                                    <span class="link-badge">
                                        <span class="badge badge-success">
                                            2
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="item">
                        <a routerLink="/header/profile" class="link">
                            <i class="icon flaticon-share"></i>
                            <span class="text">
                                Activity
                            </span>
                        </a>
                    </li>
                    <li class="item">
                        <a routerLink="/header/profile" class="link">
                            <i class="icon flaticon-chat-1"></i>
                            <span class="text">
                                Messages
                            </span>
                        </a>
                    </li>
                    <li class="separator"></li>
                    <li class="item">
                        <a routerLink="/header/profile" class="link">
                            <i class="icon flaticon-info"></i>
                            <span class="text">
                                FAQ
                            </span>
                        </a>
                    </li>
                    <li class="item">
                        <a routerLink="/header/profile" class="link">
                            <i class="icon flaticon-lifebuoy"></i>
                            <span class="text">
                                Support
                            </span>
                        </a>
                    </li>
                    <li class="separator"></li>
                    <li class="item">
                        <a routerLink="/snippets/pages/user/login-1" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder" routerLink="/logout">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
