<a cdk-overlay-origin class="right-menu-item-link" #notification="cdkOverlayOrigin" (click)="clickMenu($event)">
    <span class="notification-dot-blink m-animate-blink"></span>
    <span class="right-menu-link-icon m-animate-shake">
        <i class="flaticon-music-2"></i>
    </span>
</a>
<ng-template cdk-portal>
    <div class="notification-dropdown" [@fadeUp]="">
        <span class="arrow" style="left: 58%"></span>
        <div class="inner">
            <div class="header" style="background: url(./assets/notification.jpg); background-size: cover;">
                <span class="header-title">
                    9 New
                </span>
                <span class="header-subtitle">
                    User Notifications
                </span>
            </div>
            <mat-tab-group>
                <mat-tab label="Alert" class="notification-tab">
                    <div class="timeline">
                        <div class="items">
                            <div class="item">
                                <span class="badge"></span>
                                <span class="text">
                                    12 new users registered
                                    <span class="badge badge-success">pending</span>
                                </span>
                                <span class="time">
                                    Just now
                                </span>
                            </div>
                            <div class="item">
                                <span class="badge"></span>
                                <span class="text">
                                    12 new users registered
                                    <span class="badge badge-success">pending</span>
                                </span>
                                <span class="time">
                                    Just now
                                </span>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Event">
                    <div class="timeline">
                        <div class="items">
                            <div class="item">
                                <span class="badge badge-success"></span>
                                <span class="text">
                                    12 new users registered
                                </span>
                                <span class="time">
                                    Just now
                                </span>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Logs">
                    <div class="timeline">
                        <div class="center middle">
                            <span class="">
                                All caught up!
                                <br>
                                No new logs.
                            </span>
                        </div>
                    </div>
                  </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</ng-template>
