<!-- BEGIN: Header -->
<header>
    <!-- BEGIN: Brand -->
    <div class="toolbar-brand" [ngClass]="brandClass">
        <div class="logo">
            <a routerLink="">
                <img src="/assets/logo.png">
            </a>
        </div>
        <div class="toggler">
            <!-- BEGIN: Left Aside Minimize Toggle -->
            <a 
                [ngClass]="brandToggle" 
                (click)='toggleSidenav()'>
                <span></span>
            </a>
            <!-- END -->
        </div>
    </div>
    <!-- END: Brand -->
    <div class="toolbar-menu">
        <hd-main-toolbar-left-menu>
            <li hd-left-menu-item *ngFor="let menu of startMenus" >
                <a routerLink="/header/actions" class="left-dropdown-link">
                    <i class="left-dropdown-link-icon">
                        <img [src]="menu.data.icon">
                    </i>
                    <span class="left-dropdown-link-text">
                        {{menu.data.title}}
                    </span>
                </a>
            </li>
        </hd-main-toolbar-left-menu>
        <!-- BEGIN: Topbar -->
        <hd-main-toolbar-right-menu>
            <li hd-main-toolbar-notification></li>
            <li hd-main-toolbar-chat></li>
            <li hd-main-toolbar-profile></li>
        </hd-main-toolbar-right-menu>
        <!-- END: Topbar -->
    </div>
</header>
<!-- END: Header -->
