<div class="container">
      <mat-grid-list cols="5" rowHeight="2:1" gutterSize="15px">
            <ng-template ngFor let-menu [ngForOf]="menus" let-i="index">
                  <mat-grid-tile *ngIf="menu.data.isMenu">
                        <a [routerLink]="[menu.path]" class="menubox">
                              <img [src]="menu.data.icon">
                        </a>
                        <mat-grid-tile-footer>{{menu.data.title}}</mat-grid-tile-footer>
                  </mat-grid-tile>
            </ng-template>
      </mat-grid-list>
      <div class="clear"></div>
</div>
