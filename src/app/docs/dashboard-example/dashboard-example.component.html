<md-card ngClass="hd-card" id="print-section">
    <md-card-header>
        <md-card-title>Title</md-card-title>
        <md-card-subtitle>Subtitle</md-card-subtitle>
        <md-card-actions fxLayout fxLayoutAlign="space-between" fxLayoutWrap="nowrap">
            <md-input-container fxFlex [ngStyle]="{'margin':'0 20px', 'padding.px':6}">
                  <input mdInput name="componentProperty" type="text" placeholder="search">
            </md-input-container>
            <div>
                  <button md-raised-button (click)="openDialog()" class="primary">Create</button>
                  <button md-raised-button [mdMenuTriggerFor]="menu">Print</button>
            </div>      
            <md-menu #menu="mdMenu">
                  <button md-menu-item>
                        <md-icon>dialpad</md-icon>
                        <span>Redial</span>
                  </button>
                  <button md-menu-item disabled>
                        <md-icon>voicemail</md-icon>
                        <span>Check voicemail</span>
                  </button>
                  <button md-menu-item>
                        <md-icon>notifications_off</md-icon>
                        <span>Disable alerts</span>
                  </button>
            </md-menu>
      </md-card-actions>
    </md-card-header>
    <!--<img md-card-image src="Card wide image source">-->
    <md-card-content class="table-content">
                  <ngx-datatable #table
                        [columnMode]="'flex'"
                        [rows]="rows"
                        [contextMenu]='menuklikkanan'
                        (menuItemClicked)=test($event)
                        [limit]="10"
                        [footerHeight]="50"
                        [rowHeight]="'auto'"
                        class="fullscreen-white fullscreen">
                        <ngx-datatable-column name="No" [flexGrow]="1">
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.$$index+1}}
                              </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Name" [flexGrow]="5">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value}}
                              </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Gender" [flexGrow]="4">
                              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    {{value}}
                              </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Company" [flexGrow]="4">
                              <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value}}
                              </ng-template>
                        </ngx-datatable-column>
                  </ngx-datatable>
    </md-card-content>
    <md-card-actions align="start">
        <button md-raised-button class="hd-button primary">Action2</button>
    </md-card-actions>
    <md-card-footer>
        Footer
    </md-card-footer>
</md-card>
