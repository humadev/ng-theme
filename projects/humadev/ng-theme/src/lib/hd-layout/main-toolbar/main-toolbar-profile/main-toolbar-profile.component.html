<a class="right-menu-item-link" [matMenuTriggerFor]="menuProfile">
  <span
    class="right-menu-link-picture m--img-rounded m--marginless m--img-centered"
  >
    <span
      class="image-profile"
      [ngStyle]="imageProfileClass"
      *ngIf="imgProfile; else: icon"
    ></span>
    <ng-template #icon>
      <mat-icon color="primary">person</mat-icon>
    </ng-template>
  </span>
  <span class="m-topbar__username hide"> Nick </span>
</a>
<mat-menu #menuProfile="matMenu" class="mat-menu-profile">
  <div class="header">
    <div class="user-pic">
      <span class="image-profile" [ngStyle]="imageProfileClass"></span>
    </div>
    <div class="details">
      <span class="name"> {{ name }} </span>
      <a [href]="'mail:' + email" class="email"> {{ email }} </a>
    </div>
  </div>
  <ng-content></ng-content>
</mat-menu>
