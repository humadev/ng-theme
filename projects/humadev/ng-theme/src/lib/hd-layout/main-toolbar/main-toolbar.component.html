<!-- BEGIN: Header -->
<header>
  <!-- BEGIN: Brand -->
  <div class="toolbar-brand" *ngIf="!sidenavOpen">
    <div class="toggler">
      <!-- BEGIN: Left Aside Minimize Toggle -->
      <a (click)='toggleSidenav()'>
        <span></span>
      </a>
      <!-- END -->
    </div>
    <div class="logo">
      <a routerLink="">
        <img [src]="titleImg">
      </a>
    </div>
  </div>
  <!-- END: Brand -->
  <div class="toolbar-menu">
    <ng-content></ng-content>
  </div>
</header>
<mat-progress-bar class="loader" mode="indeterminate" *ngIf='progressBar'></mat-progress-bar>
<!-- END: Header -->
