<a class="right-menu-item-link" [matMenuTriggerFor]="menuNotifikasi">
  <span *ngIf="blink" class="notification-dot-blink m-animate-blink"></span>
  <span #shake class="right-menu-link-icon">
    <mat-icon
      color="primary"
      [matBadge]="count"
      matBadgeColor="warn"
      matBadgeSize="medium"
      [matBadgeHidden]="hideBadge"
      >{{ notificationIcon }}</mat-icon
    >
  </span>
</a>
<mat-menu #menuNotifikasi="matMenu" class="mat-menu-notification">
  <ng-content></ng-content>
</mat-menu>
